<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Iceberg</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url("A_digital_illustration_depicts_a_floating_iceberg_.png") no-repeat center center;
      background-size: cover;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .overlay {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      padding-left: 60px;
      background: rgba(0,0,0,0.25); /* leggero scurimento per leggibilit√† testo */
    }

    .text {
      font-size: 3em;
      line-height: 1.3;
    }

    .highlight {
      color: #3ec7ff;
    }

    /* Effetto cursore terminale */
    #changingText {
      border-right: 3px solid #3ec7ff;
      padding-right: 5px;
      animation: blink 0.8s infinite;
      display: inline-block;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="overlay">
    <div class="text">
      Nothing feels<br>more home than<br>
      <span id="changingText" class="highlight"></span>
    </div>
  </div>

  <script>
    async function loadWords() {
      const response = await fetch('words.json');
      const data = await response.json();
      return data.words;
    }

    function typeEffect(words, elementId, speed = 100, pause = 1500) {
      const element = document.getElementById(elementId);
      let wordIndex = 0;
      let charIndex = 0;
      let deleting = false;

      function type() {
        const word = words[wordIndex];
        if (!deleting) {
          element.textContent = word.substring(0, charIndex + 1);
          charIndex++;
          if (charIndex === word.length) {
            deleting = true;
            setTimeout(type, pause);
            return;
          }
        } else {
          element.textContent = word.substring(0, charIndex - 1);
          charIndex--;
          if (charIndex < 0) {
            deleting = false;
            wordIndex = (wordIndex + 1) % words.length;
          }
        }
        setTimeout(type, deleting ? speed / 2 : speed);
      }
      type();
    }

    loadWords().then(words => {
      typeEffect(words, 'changingText');
    });
  </script>
</body>
</html>
